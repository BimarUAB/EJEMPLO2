<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo RA – WebAR 2025</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:Arial,Helvetica,sans-serif;}
    a { position:fixed; bottom:10px; left:10px; color:#fff; background:#0006; padding:4px 8px; border-radius:4px; text-decoration:none;}
  </style>
</head>
<body>
  <a href="https://github.com/tu-repo" target="_blank">Ver código</a>

  <!-- Escena AR.js -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false">
    <!-- Marcador HIRO (viene dentro de AR.js) -->
    <a-marker preset="hiro">
      <!-- Objeto 3D que queremos mostrar -->
      <a-box position="0 0.5 0" material="color:#E91E63" rotation="0 45 0" scale="0.5 0.5 0.5"
             animation="property: rotation; to: 0 405 0; loop: true; dur: 4000">
      </a-box>
      <!-- Texto flotante -->
      <a-text value="¡RA en la Web!" position="0 1.3 0" align="center" color="#FFF"></a-text>
    </a-marker>
    <!-- Cámara que AR.js controla -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
